<script src="js/custom.js"></script>

<div class="container">

	<div class="row">

		<div class="col-sm-8" id="customer_panel">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title-sm" style="margin-top: 5px; margin-bottom: 5px;">Customer Orders</h3>
					<span> for {{date}}</span>
				</div>

				<div class="panel-body">
					<div ng-repeat="customer in customers">
						<i class="fa fa-square-o fa-lg customer_checkbox" style="padding-bottom: 0px;" ng-click="toggleCheckCustomer(customer)"></i>
						<h4 style="display: inline-block;">{{ customer.name }}</h4>
						<ul>
							<p ng-show="customer.note"><span style="font-weight: 500">Note: </span>{{customer.note}}</p>
							<li ng-repeat="listing in customer.listings"><i class="fa fa-square-o listing_checkbox" ng-click="toggleCheckListing(customer, listing, $event)" ng-repeat="a in range(listing.quantity) track by $index"></i> <span style="font-weight: 700; font-size: 18px; color: blue">{{listing.quantity}}</span> {{listing.nickname}} <span style="font-size: 12px">({{listing.total}} total)</span></li>
						</ul>
					</div>
				</div>

			</div>

			<p>{{checkedinfo}}</p>
			<p>{{message}}</p>
			<p>{{message2}}</p>

		</div>


		<!--========== PROGRESS ============-->

		<div class="col-sm-4">


			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title-sm" style="margin-top: 5px; margin-bottom: 5px;">Progress</h3>
				</div>


				<div class="panel-body">

					<ul class="list-group">
						<li class="list-group-item" ng-repeat="listing in listings" ng-class="{green: listing.total - listing.completed == 0 }">
							<h4 style="margin-bottom: 5px;">{{listing.nickname}}</h4>

							<span style="font-size: 12px; padding-left: 2px; margin-top: 0px;">{{listing.completed}}/{{listing.total}}</span>
							<br />
							<i class="fa fa-check-square-o fa-lg" ng-repeat="a in range(listing.completed) track by $index"></i><i class="fa fa-square-o fa-lg" ng-repeat="a in range(listing.total-listing.completed) track by $index"></i>

						</li>
					</ul>

				</div>


			</div>

			<!--======== end of PROGRESS =========-->


		</div>

	</div>

</div>
